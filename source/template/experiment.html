<div class="experiment">

	{{#users}}
		<div class="words hide" style="left:{{mouse.x - scroll}}px; top:{{mouse.y}}px">{{mouse.x}}/{{mouse.y}}</div>
	{{/users}}

	{{#user}}
		<div class="words" style="left:{{user.mouse.x - scroll}}px; top:{{mouse.y}}px">{{username}}</div>
	{{/user}}
	<div class="btn experiment__join" on-click="join">Join</div>
</div>
